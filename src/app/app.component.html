<div class="container">
  <h1>Список чтецов:</h1>
  <div class="column">

    <ul>
      <h4>Имя:</h4>
      <li *ngFor="let reader of readers; let i=index">{{i+1}}: {{reader}}</li>
    </ul>
    <ul>
      <h4>Джуз:</h4>
      <li *ngFor="let juz of list; let i=index">{{i+1}}: {{juz}} стр.</li>
    </ul>
  </div>
  <button (click)="onClick()">Новый список</button>
  <br>
  <br>
</div>
